version: '3.8'

services:
  postgres:
    image: postgres:latest
    container_name: sirius-db
    restart: always
    tty: true
    ports:
      - '5432:5432'
    volumes:
      - .docker/dbdata:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=sirius
      - POSTGRES_DB=postgres
